<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">


	</head>
	<body><form>
		<table id="invoiceDetails">
			<thead>
			<tr>
				<th>Item</th>
				<th>Unit Cost</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
			<tbody>
			<tr class="item">
				<td><input placeholder="Enter item description" name="itemName" autofocus></td>
				<td>$<input type="number" name="itemUnitPrice"></td>
				<td><input type="number" name="itemQty"></td>
				<td class="itemPrice"></td>
			</tr>

		</tbody>

		</table>
		<table id="totals">
			<tr>
				<td><input type="submit" class="addItem" value=" Add Item "/></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" class="labelSubtotal">SubTotal</td>
				<td class="subtotal"></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" class="labelTax">Tax (13%)</td>
				<td class="taxAmount"></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" class="labelTotal">Total</td>
				<td class="total">total here</td>
			</tr>
		</table>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts/main.js"></script>
	</body>

</html>
