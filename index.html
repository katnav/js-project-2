<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
  	<link rel="stylesheet" href="style/style2.css">


	</head>
	<body><form>
		<table id="invoice-details">
			<thead>
			<tr>
				<th>Item</th>
				<th>Unit Price</th>
				<th>Quantity</th>
				<th>Price</th>
				<th></th>
			</tr>
		</thead>
			<tbody>
			<tr class="item">
				<td><input placeholder="Item Name" name="itemName" autofocus></td>
				<td>$<input type="number" name="itemUnitPrice" placeholder="0.00" min="0"></td>
				<td><input type="number" name="itemQty" value="1" min="0"></td>
				<td class="item-price">$0.00</td>
				<td></td>
			</tr>

		</tbody>

		</table>
		<table id="totals">
			<tr>
				<td><input type="submit" class="add-item" value=" Add Item "/></td>
				<td colspan="2"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" class="lbl-subtotal">SubTotal</td>
				<td class="subtotal">$0.00</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" class="lbl-tax">Tax (13%)</td>
				<td class="tax-amount">$0.00</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" class="lbl-total">Total</td>
				<td class="total">$0.00</td>
				<td></td>
			</tr>
		</table>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts/main-v2.js"></script>
	</body>

</html>
