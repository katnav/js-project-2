<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<div class="container">
			<form>
			<header>
				<div class="company-info">

					<div class="logo"><img src="images/logo.png" alt="the potting shed logo"/></div>

					<p>
						<b>The Potting Shed</b><br/>
						2380 Pea Gravel Lane<br/>
						Oakville, ON M5J 2R8<br/>
						CANADA<br/>
						416-416-4164
					</p>
				</div>
				<div class="invoice-info">
					<div class="invoice-title">Invoice No: <textarea name="invoiceNum" id="invoice-num" cols="5" rows="1" placeholder="0001"></textarea></div>
					<div class="invoice-amount">
						<div class="amount-due">$0.00</div>
						<div class="due-date">Amount due on<br/><textarea name="dueDate" id="due-date" cols="15" rows="1" placeholder="August 30, 2018"></textarea></div>
					</div>
					<div class="clear"></div>

					<div class="customer-info">
						<textarea name="invoiceDate" id="invoice-date" cols="50" rows="1" placeholder="August 10, 2018"></textarea>
						<textarea name="customerName" id="customer-name" cols="50" rows="1" placeholder="Rafiki Brown"></textarea>
						<textarea name="customerAddress1" id="customer-address-1" cols="50" rows="1" placeholder="2800 Colonel William Parkway"></textarea>
						<textarea name="customerAddress2" id="customer-address-2" cols="50" rows="1" placeholder="Oakville, ON L6M 0J9 Canada"></textarea>
					</div>
				</div>

			</header>
			<table id="invoice-details">
				<thead>
					<tr>
						<th>Item</th>
						<th>Unit Cost</th>
						<th>Quantity</th>
						<th>Price</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="item">
						<td><input placeholder="Item" name="itemName" autofocus></td>
						<td>$ <input type="number" name="itemUnitPrice" placeholder="0.00" min="0"></td>
						<td><input type="number" name="itemQty" min="0" placeholder="0"></td>
						<td class="item-price">$0.00</td>
						<td><div class='delete'><i class='fas fa-minus-circle'></i><div></td>
					</tr>
					 <tr>
						<td>
							<div class="tax-rate-box">Tax Rate (%)<input type="number" name="taxRate" value="13" min="0" /></div><div style="float:">
								<button class="add-item">Add Item</button>
							</div>
						</td>
						<td colspan="3">
							<table id="totals">
							<tr>
								<td>Subtotal</td>
								<td class="subtotal">$0.00</td>
							</tr>
							<tr>
								<td>Tax</td>
								<td class="tax-amount">$0.00</td>
							</tr>
							<tr>
								<td>Total</td>
								<td class="total">$0.00</td>
							</tr>
						</table>
						</td>
						<td></td>


				</tr>

			</tbody>
		</table>
	</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
